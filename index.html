<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./style.css">
      
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>CALCULATOR</title>
  </head>
    
  <body>
    <h1>let's calculate</h1><br>
      
<div class="container wrapper">
      <div class="output content-main">
        
          <div id="display-top"></div>
          <div id="display-bottom"></div>
    
    </div>
          <br>
      
      <div id="buttons" class="content-secondary">
        
        <button value="" id="erase" class="btn btn-light">C</button>
          <button value="" id="delete" class="btn btn-light">DEL</button>
          <button value="/" id="razdelit" class="btn btn-light">รท</button> 
        <button value="*" id="multiply" class="btn btn-light">ร</button>
 
          <br>
        <button value="7" id="seven" class="btn btn-light">7</button>
        <button value="8" id="eight" class="btn btn-light">8</button>
        <button value="9" id="nine" class="btn btn-light">9</button>
         <button value="+" id="plus" class="btn btn-light">+</button>  
          
          <br>
        <button value="4" id="four" class="btn btn-light">4</button>
        <button value="5" id="five" class="btn btn-light">5</button>
        <button value="6" id="six" class="btn btn-light">6</button>
        <button value="-" id="minus" class="btn btn-light">-</button>  
          
          <br>
        <button value="1" id="one" class="btn btn-light">1</button>
        <button value="2" id="two" class="btn btn-light">2</button>
        <button value="3" id="three" class="btn btn-light">3</button>
         <button id="percent" class="btn btn-light">%</button>
          
          <br>
        <button value="." id="dot" class="btn btn-light">.</button>
        <button value="0" id="zero" class="btn btn-light">0</button>
        <button value="" id="plusMinus" class="btn btn-light">+/-</button>
        <button value="=" id="equals" class="btn btn-light">=</button>
      
         </div>
</div>
      
      

  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
